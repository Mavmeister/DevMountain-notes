<!DOCTYPE html>
<html>
<body></body>
<!-- Do NOT use the body tag more than once in your code. -->
<div class="css this" id="javascript that" ></div>
<input maxlength="10" placerholder="email"></input>
<!-- maxlength is the max num of chars you allow the user to type in. -->
<!-- placerholder puts whatever you type in light grey in the box. -->
<!-- used a lot in forms or when you need to fill in info. -->
<div data="bla bla"></div>
<!-- check this attribute out later. -->
<meta charset="utf-8">
<!-- put in head tag to make all the text come out right
a.k.a. no weird symbols. -->
<table></table>
<!-- only use table tag for actual tabular data. Do not use for anything else. -->
</html>
<!-- skim the MDN HTML5 elements when you get a sec. -->
